<!DOCTYPE html>
<html>
<head>
    <title>Copycat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    body{
    margin: 0%;
    padding: 0%;
    background-color: #d9d8cc;
}

/* Page 1 */

.start{
    display: inline-block;
    padding: 5% 23%;
    border: solid 10px black;
    background-color: #ffcc00;
    color: black;
    border-radius: 300px;
    cursor: pointer;
    user-select: none;
    text-align: center;

    font-size: 80px;
    margin-top: 7%;
    margin-left: 14%;
    margin-bottom: 5%;
}

.container{
    margin-top: 15%;
    margin-left: 8%;
    border-radius: 100px;
    border:solid 10px black;
    background-color: white;
    height: 27%;
    width: 83%;
}


.instruction{
    font-size: 450%;
    margin-left: 18%;
}

.instruction2{
    font-size: 450%;
    margin-left: 20%;
}

/* Page 2 */

/* Header Section */

.header{
    background-color: #ffcc00;
}

img{
    height: 200px;
    padding-top: 30px;
    padding-bottom: 30px;
    margin-left: 70px;
} 

.header{
    border-bottom:solid 7px black ;
}
.combine{

    display: inline-flex;
}

.name{
    margin-left: 55px;
    margin-top: 80px;
    font-size:580%;
}

/* Body section or Button Section */

.down{
    margin-top: -5%;

}

.box{
    margin-top: 33%;
    margin-left: 8%;
    border-radius: 100px;
    border:solid 10px black;
    background-color: white;
    height: 64%;
    width: 83%;
}

.Upload {
  display: inline-block;
  padding: 5% 23%;
  border: solid 10px black;
  background-color: #ffcc00;
  color: black;
  border-radius: 300px;
  cursor: pointer;
  user-select: none;
  text-align: center;

  font-size: 80px;
  margin-top: 7%;
  margin-left: 8%;
}

.page{
    padding: 10px 20%;
    display: grid;
    border: solid 10px black;
    background-color: #ffcc00;
    color: black;
    border-radius: 125px;   
    text-align: center; 
    font-size: 80px;
    margin-top: 9%;
    margin-left: 7%;
    margin-right: 9%;
    
}    

.inpt{
    height: 100px;
    width: 200px;
    border-radius: 40px;
    text-align: center;
    margin-left:20%;
    font-size: 80%;
}


.Upload:hover {
  background-color: #ffcc00;
}

.price{
    display: inline-block;
    padding: 7% 9%;
    border: solid 10px black;
    background-color: #ffcc00;
    color: black;
    border-radius: 300px;
    
    text-align: center; 
    font-size: 80px;
    margin-top: 9%;
    margin-left: 8%;
}

.proceed{
    display: inline-block;
    padding: 2% 9%;
    border: solid 6px black;
    background-color: #289ef3;
    color: black;
    border-radius: 300px;
    cursor: pointer;
    user-select: none;
    text-align: center; 
    font-size: 450%;
    margin-top: 9%;
    margin-left: 23%;
}
</style>

<body>

    <!-- Header -->
    <div class="header">
        <div class="combine">
            <img src="./LOGO.png" alt="Logo">
            <h1 class="name">Copy Cat</h1>
        </div>
    </div>

    <!-- Button section -->
    <div class="down">
        <div class="container">
            <div class="start" id="startButton">
                <label>Start</label>
            </div>
            <div>
                <label class="instruction">Press Start and</label>
                <label class="instruction2">Scan Barcode</label>
            </div>
            <input type="file" id="fileInput" accept="application/pdf" style="display: none;">

            <p id="barcodeResult" style="font-size: 20px; font-weight: bold; margin-top: 20px;"></p>
        </div>
    </div>

    <!-- Barcode Scanner view -->
    <div id="reader" style="width: 300px; height: 300px; display: none;"></div>

    <!-- Barcode Scanner library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Script -->
    <script>
      const startButton = document.getElementById("startButton");
      const readerElement = document.getElementById("reader");
      const barcodeResult = document.getElementById("barcodeResult");
      let html5QrCode;

      // ✅ Simulated database of valid barcodes
      const validBarcodes = {
        "123456789": "User A",
        "987654321": "User B",
        "ABC123": "User C"
      };

      startButton.addEventListener("click", function() {
        readerElement.style.display = "block";

        if (!html5QrCode) {
          html5QrCode = new Html5Qrcode("reader");
        }

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText, decodedResult) => {
            console.log("Barcode:", decodedText);

            barcodeResult.innerText = "Scanned Barcode: " + decodedText;

            html5QrCode.stop().then(() => {
              readerElement.style.display = "none";

              // ✅ Check barcode against "database"
              if (validBarcodes.hasOwnProperty("copycat")) {
                // Redirect if valid
                window.location.href = "second.html";
              } else {
                // Show error if invalid
                barcodeResult.innerText = "Invalid barcode: " + decodedText;
                alert("Not valid CopyCat Machine Barcode")
              }

            }).catch(err => {
              console.error("Failed to stop scanner: ", err);
            });
          },
          (error) => {
            console.log("Scanning error:", error);
          }
        ).catch(err => {
          console.error("Error starting scanner:", err);
        });
      });
    </script>

</body>
</html>
